{%extends 'base.html'%}

{%block body%}
<div class="signInTopNav">
    <a href="{{url_for('main.index')}}"><img src="../static/images/transparentBankLogo.png" alt=""></a>
    <a style="float: right;" class="btn btn-danger m-2" href="{{url_for('users.logout')}}">Logout</a>
</div>

<div class="signUpForm">
<h4 class="mb-3">Upload Your Proof of Payment</h4>
<form action="" method="POST" enctype=multipart/form-data>
    {{form.csrf_token}}
    <div class="form-group">
        {{form.receipt.label}}
        {{form.receipt(class='form-control')}}
    </div>

    <div class="form-group">
        {{form.description.label}}
        {{form.description(class='form-control')}}
    </div>

    <button class="btn btn-success">Upload my receipt</button>
</form>
</div>
{%endblock%}
